<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Events - Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar" id="navbar">
        <!-- 导航将通过JavaScript动态加载 -->
    </nav>

    <main class="container">
        <section class="hero">
            <h1>Welcome to Charity Events</h1>
            <p>Making a difference, one event at a time</p>
        </section>

        <section class="organization-info">
            <h2>About Our Mission</h2>
            <p>We connect compassionate people with meaningful charity events to create positive change in our community.</p>
        </section>

        <section class="events-section">
            <h2>Upcoming Events</h2>
            <div id="events-container" class="events-grid">
                <!-- 事件将通过JavaScript动态加载 -->
                <div class="loading">Loading events...</div>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
